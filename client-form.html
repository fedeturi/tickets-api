<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <title>Ticket Form Client</title>
</head>

<body class="container d-block mx-auto">
    <h1>Create a new Ticket</h1>
    <p>Watch <a target="_blank" href="https://trello.com/b/Vxv7dECV/space-x">the board</a></p>
    <form method="POST" action="http://127.0.0.1:8000/ticket/">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name='title' aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">BUGS get a random title created by our API.</div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name='description' rows="3"></textarea>
            <div id="emailHelp" class="form-text">This can be empty if Ticket is TASK</div>
        </div>

        <label class="form-label">Type</label>
        <select id='type' name='type' class="form-select" aria-label="Default select example">
            <option value="issue">Issue</option>
            <option value="task">Task</option>
            <option value="bug">Bug</option>
        </select>

        <label class="form-label mt-3">TASK Category</label>
        <select id='category' name='category' class="form-select" aria-label="Default select example">
            <option value="Maintenance">Maintenance</option>
            <option value="Research">Research</option>
            <option value="Test">Test</option>
        </select>
        <button type="submit" class="mt-3 btn btn-primary">Submit</button>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
    -->
</body>

</html>
